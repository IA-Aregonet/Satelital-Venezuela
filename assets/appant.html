<div id='map'></div>

<script>
var startPoint = [6.887209235428714, -66.47245457487304];
	var map = L.map('map', {editable: true}).setView(startPoint, 16),
    tilelayer = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {maxZoom: 20, attribution: 'Data \u00a9 <a href="http://www.openstreetmap.org/copyright"> OpenStreetMap Contributors </a> Tiles \u00a9 HOT'}).addTo(map);

	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("Tu Antena " + radius + " Esta Alineada").openPopup();

		L.circle(e.latlng, radius).addTo(map);
		   var line = L.polyline([(e.latlng),[0.7062417758209004, -12.863341401228332],
        
    ]).addTo(map);
	 var plugin = L.control.measure({
        //  control position
        position: 'topleft',
        //  weather to use keyboard control for this plugin
        keyboard: true,
        //  shortcut to activate measure
        activeKeyCode: 'M'.charCodeAt(0),
        //  shortcut to cancel measure, defaults to 'Esc'
        cancelKeyCode: 27,
        //  line color
        lineColor: 'red',
        //  line weight
        lineWeight: 2,
        //  line dash
        lineDashArray: '6, 6',

        lineOpacity: 1,

        // formatDistance: function (val) {

        // }
      }).addTo(map)

	}

	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	map.locate({setView: true, maxZoom: 16});
	
</script>
